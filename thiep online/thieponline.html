    		<p>Chúc mừng mẹ yêu quý của con! Mẹ ơi, con yêu mẹ nhiều lắm. Có những lúc con đã làm mẹ phải bận lòng về con phải không mẹ. Nhưng con luôn yêu mẹ, yêu mẹ rất nhiều. Mẹ hãy luôn mạnh khỏe và ở bên con, giúp con vượt qua mọi khó khăn trong cuộc sống, mẹ nhé!</p>
